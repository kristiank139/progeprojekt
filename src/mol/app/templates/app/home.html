{% extends 'app/base.html' %}
{% load latexify %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Matemaatika õppimise lehekülg</h1>
    <p>Siin lehel saad õppida matemaatikat.</p>
    <p>Vali teema:</p>
    <div class="buttons">

        <a href="{% url 'flashcards' 'Integraal' %}">
            <button class="button">Flashcards</button>
        </a>
        <a href="{% url 'riigieksam' %}">
            <button class="button">Riigieksam</button>
        </a>
    </div>

</div>
{% endblock %}


{% block head %}
<style>
    .container {
        margin-left: auto;
        margin-right: auto;
        width: 50%;
        min-height: 50vh;
        background-color: rgb(235, 229, 229);
        padding: 2vh;
    }

    .buttons {
        display: flex;
        flex-flow: row wrap;
        justify-content: space-around;
        margin-top: 2vh;
    }

    button {
        padding: 15px 25px;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #04AA6D;
        border: none;
        border-radius: 15px;
    }

    .button:hover {
        background-color: #039861
    }

    .button:active {
        background-color: #039861;
        transform: translateY(2px);
    }

    @media only screen and (max-width: 600px) {
        .container {
            width: 90%;
        }

        .buttons {
            width: 90%;
        }
    }

</style>
{% endblock %}
