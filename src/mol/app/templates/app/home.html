{% extends 'app/base.html' %}
{% load latexify %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Matemaatika õppimise lehekülg</h1>
    <p>Siin lehel saad õppida matemaatikat.</p>
    <p>Vali teema:</p>
    <div class="buttons">
        {% for category in categories %}
        <a href="{% url 'flashcards' category %}">
            <button class="button">{{category | safe}}</button>
        </a>
        {% endfor %}
    </div>
    <div class="buttons">
        <a href="{% url 'riigieksam' %}">
            <button class="button">Riigieksam</button>
        </a>
    </div>

</div>
{% endblock %}


{% block head %}
<style>
    .container {
        max-width: 800px;
        margin: 5vh auto;
        padding: 3vh;
        background-color: rgb(235, 229, 229);
        border-radius: 12px;
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 2.2em;
        margin-bottom: 1vh;
    }

    p {
        color: #555;
        font-size: 1.1em;
        margin-bottom: 3vh;
    }

    .buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
    }


    button {
        padding: 15px 25px;
        font-size: 16px;
        text-align: center;
        cursor: pointer;
        outline: none;
        color: #fff;
        background-color: #04AA6D;
        border: none;
        border-radius: 15px;
    }

    .button:hover {
        background-color: #039861
    }

    .button:active {
        background-color: #039861;
        transform: translateY(2px);
    }

    @media only screen and (max-width: 600px) {
        .container {
            width: 90%;
        }

        .buttons {
            width: 90%;
        }
    }
</style>
{% endblock %}
