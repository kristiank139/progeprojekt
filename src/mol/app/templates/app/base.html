{% load latexify %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="{% static './style.css' %}" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dropbtn {
            background-color: #04AA6D;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 0;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        header {
            background-color: #f1f1f1;
            padding: 10px;

            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
    </style>

    <title>Matemaatika õppimise lehekülg</title>
    {% block head %}
    {% endblock %}
</head>

<header>
    <div class="dropdown">
        <button class="dropbtn">Menüü</button>
        <div class="dropdown-content">
            <a href="{% url 'flashcards' 'Calculus' %}">Flashcards</a> <!-- tuleb leida viis kuidas erinevad kategooriad valida saaks-->
            <a href="{% url 'riigieksam' %}">Riigieksam</a>
            <a href="{% url 'index' %}">Avaleht</a>
        </div>
    </div>
    <div class="title">Matemaatika õppimise lehekülg</div>
</header>

<body>
    {% block content %}
    {% endblock %}

    {% include "latexify/scripts.html" %}
</body>

</html>
